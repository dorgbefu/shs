<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>PDF Book Viewer with Search</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="searchPdf()">Search</button>
    <div id="pdf-container"></div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        var pdfPath = 'Elective ICT Notes.pdf';
        var pdfContainer = document.getElementById('pdf-container');

        // Initialize the PDF viewer
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdfDoc) {
            var pdfViewer = new pdfjsLib.PDFViewer({
                container: pdfContainer
            });
            pdfViewer.setDocument(pdfDoc);

            // Function to search within the PDF
            window.searchPdf = function() {
                var searchTerm = document.getElementById('searchInput').value.toLowerCase();
                pdfViewer.findController.executeCommand('find', { query: searchTerm });
            };
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
        });
    </script>
</body>
</html>
