    <script>
        function searchPdf() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var pdfViewer = document.getElementById('pdfViewer');
            
            // Check if the browser supports the 'find' method
            if (pdfViewer && pdfViewer.contentWindow) {
                if (pdfViewer.contentWindow.find(searchTerm)) {
                    pdfViewer.contentWindow.focus();
                } else {
                    alert('No matches found');
                }
            } else {
                alert('Your browser does not support searching within the PDF.');
            }
        }
    </script>
